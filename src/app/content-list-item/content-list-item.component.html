<!-- The HTML code to style the appearance of the Content Items-->

<div>
  <h1>{{ contentItem?.name }}</h1>
  <img [src]="contentItem?.imgSrc" alt="{{ contentItem?.name }} Image" />

  <h2><strong>Description:</strong> {{ contentItem?.description }}</h2>
  <h2><strong>Author:</strong> {{ contentItem?.author }}</h2>
  <h2><strong>Type:</strong> {{ contentItem?.type }}</h2>
  <h2><strong>Tags:</strong></h2>
  <ul>
    <li *ngFor="let tag of contentItem?.tags">{{ tag }}</li>
  </ul>
</div>
